<!DOCTYPE html>
<html>

<head>
    <title>
        TODO-list
    </title>

</head>

<body>
    <div style="text-align:center; margin:auto; width : 80%">
        <h2>TODO List</h2>
        <table style="
            border:2px solid  #444444; 
            border-collapse:collapse; 
            width:100%; margin:auto; 
            text-align:left;">
            <thead>
                <th style="
                    border-bottom:1px solid #444444; 
                    width:10px;padding : 7px;">
                    TODO:
                </th>
                <th style="border-bottom:1px solid #444444;">
                    <input type="text" id="input" style=" width:100%">
                </th>
                <th style="border-bottom:1px solid #444444;width:55px; padding-left:5px;">
                    <input type="button" onclick="getTodo()" value="+New" style="text-align:left;width:45px;padding-left:2px;">
                </th>
            </thead>
            <tbody id="c">

            </tbody>
        </table>
    </div>
    <script lang="javascript">
        function getTodo() {
            var newTr = document.createElement("tr")
            var newTdChk = document.createElement("td");
            // newTdChk.setAttribute("style", "width:1px; border:1px solid  #444444")
            var newChk = document.createElement("input");
            var newTdText = document.createElement("td");
            var inputValue = document.getElementById("input").value;
            var newContent = document.createTextNode(inputValue);

            newChk.setAttribute("type", "checkbox")
            newTdText.setAttribute("colspan", "2")

            newTdChk.appendChild(newChk)
            newTdText.appendChild(newContent);

            newTr.appendChild(newTdChk);
            newTr.appendChild(newTdText);

            document.getElementById("c").appendChild(newTr);

        }        
    </script>


</body>

</html>
