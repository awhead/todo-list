<!DOCTYPE html>
<html>

<head>
    <title>
        TODO-list
    </title>
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    <div style="text-align:center; margin:auto; width : 80%">
        <h2>TODO List</h2>
        <table>
            <thead>
                <th class="text">
                    TODO:
                </th>
                <th>
                    <input type="text" id="inputNewTodo">
                </th>
                <th class="button">
                    <input type="button" id="buttonNewTodo" onclick="generateTodo()" value="+New">
                </th>
            </thead>
            <tbody id="tbodyNewTodo">

            </tbody>
        </table>
        <br>
        <table>
            <thead>
                <th class="text" colspan="2">
                    TODO: &nbsp;Done
                </th>
                <th class="button">
                    <input type="button" id="buttonDoneTodo" onclick="removeTodo()" value="Clear">
                </th>
            </thead>
            <tbody id="tbodyDoneTodo">
            </tbody>
        </table>
    </div>
    <script lang="javascript">
        var arrToDo = new Array();
        function generateTodo(doneTodo) {
            var newTr = document.createElement("tr");
            var newTd = document.createElement("td");
            var newCheckbox = document.createElement("input");
            var index;
            var inputValue;
            if (doneTodo == null) {
                inputValue = document.getElementById("inputNewTodo").value;
                index = arrToDo.length;
                arrToDo[index] = inputValue;
                document.getElementById("inputNewTodo").value = "";
                // document.getElementById("inputNewTodo").setAttribute("value",null);
            } else {
                index = doneTodo.name;
                inputValue = arrToDo[index];
                document.getElementById("tbodyDoneTodo").removeChild(document.getElementsByName(index)[0]);
            }
            var newContent = document.createTextNode(inputValue);

            newCheckbox.setAttribute("type", "checkbox");
            newCheckbox.setAttribute("onclick", "moveTodo(this)");

            newTr.setAttribute("name", index);
            newCheckbox.setAttribute("name", index);

            newTd.setAttribute("colspan", "3");

            newTd.appendChild(newCheckbox);
            newTd.appendChild(newContent);

            newTr.appendChild(newTd);

            document.getElementById("tbodyNewTodo").appendChild(newTr);
        }
        function moveTodo(newCheckbox) {
            var index = newCheckbox.name;

            var doneTr = document.createElement("tr");
            var doneTd = document.createElement("td");

            var doneCheckbox = document.createElement("input");
            var inputValue = arrToDo[index];
            var doneContent = document.createTextNode(inputValue);

            document.getElementById("tbodyNewTodo").removeChild(document.getElementsByName(index)[0]);
            doneCheckbox.setAttribute("type", "checkbox");
            doneCheckbox.setAttribute("onclick", "generateTodo(this)");

            doneTr.setAttribute("name", index);
            doneCheckbox.setAttribute("name", index);

            doneCheckbox.setAttribute("checked", "checked");
            doneTd.setAttribute("colspan", "3");
            doneTd.setAttribute("class", "checked")

            doneTd.appendChild(doneCheckbox);
            doneTd.appendChild(doneContent);

            doneTr.appendChild(doneTd);

            document.getElementById("tbodyDoneTodo").appendChild(doneTr);
        }
        function removeTodo() {
            if (document.getElementById("tbodyDoneTodo").hasChildNodes()) {
                var length = document.getElementById("tbodyDoneTodo").children.length;
                var x = document.getElementById("tbodyDoneTodo");
                for (var i = 0; i < length; i++) {
                    var index = x.lastChild.getAttribute("name");
                    console.log(arrToDo[index]);
                    delete arrToDo[index];
                    console.log(arrToDo[index]);
                    x.lastChild.remove();
                }
            }
        } 
    </script>
</body>

</html>
