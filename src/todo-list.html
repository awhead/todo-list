<!DOCTYPE html>
<html>

<head>
    <title>
        TODO-list
    </title>

</head>
<!-- 
    새로운 TODO
    input text
        id : inputNewTodo
    
    input button
        id : buttonNewTodo
    
    tbody
        id : tbodyNewTodo




 -->
<body>
    <div style="text-align:center; margin:auto; width : 80%">
        <h2>TODO List</h2>
        <table style="
            border:2px solid  #444444; 
            border-collapse:collapse; 
            width:100%; margin:auto; 
            text-align:left;">
            <thead>
                <th style="
                    border-bottom:1px solid #444444; 
                    width:55px;padding : 7px;">
                    TODO:
                </th>
                <th style="border-bottom:1px solid #444444;">
                    <input type="text" id="inputNewTodo" style=" width:100%">
                </th>
                <th style="border-bottom:1px solid #444444;width:55px; padding-left:5px;">
                    <input type="button" id = "buttonNewTodo" onclick="getTodo()" value="+New" style="text-align:left;width:50px;padding-left:2px;">
                </th>
            </thead>
            <tbody id="tbodyNewTodo">

            </tbody>
        </table>
        <br>
        <table style="
            border:2px solid  #444444; 
            border-collapse:collapse; 
            width:100%; margin:auto; 
            text-align:left;">
            <thead>
                <th style="
                    border-bottom:1px solid #444444; 
                    padding : 7px;"
                    colspan="2">
                    TODO: &nbsp;Done
                </th>
                <th style="border-bottom:1px solid #444444;width:55px; padding-left:5px;">
                    <input type="button" id = "buttonDoneTodo" onclick="removeTodo()" value="-Delete" style="text-align:left;width:50px;padding-left:2px;">
                </th>
            </thead>
            <tbody id="tbodyDoneTodo">
            </tbody>
        </table>
    </div>
    <script lang="javascript">
        var arrToDo = new Array();
        function getTodo() {
            var newTr = document.createElement("tr");
            var newTd = document.createElement("td");
            var newChk = document.createElement("input");

            var inputValue = document.getElementById("inputNewTodo").value;                        
            var newContent = document.createTextNode(inputValue);

            var index = arrToDo.length;
            arrToDo[index]=inputValue;

            newChk.setAttribute("type", "checkbox");
            newChk.setAttribute("onclick", "moveTodo(this)");

            newTr.setAttribute("name",index);
            newChk.setAttribute("name",index);

            newChk.setAttribute("style","margin-left:30px;margin-right:30px;vertical-align:middle")
            newTd.setAttribute("colspan", "3");
            
            
            newTd.appendChild(newChk);
            newTd.appendChild(newContent);

            newTr.appendChild(newTd);

            document.getElementById("tbodyNewTodo").appendChild(newTr);

        }
        function moveTodo(newChk){
            var index=newChk.name;            

            var doneTr = document.createElement("tr");
            var doneTd = document.createElement("td");

            var doneChk = document.createElement("input");
            var inputValue = arrToDo[index];
            var doneContent = document.createTextNode(inputValue);
            
            document.getElementById("tbodyNewTodo").removeChild(document.getElementsByName(index)[0]);
            doneChk.setAttribute("type", "checkbox");            
            doneChk.setAttribute("id",index);
            doneChk.setAttribute("style","margin-left:30px;margin-right:30px;vertical-align:middle")
            doneChk.setAttribute("checked","checked");
            doneTd.setAttribute("colspan", "3");
            doneTd.setAttribute("style","text-decoration: line-through")
            
            doneTd.appendChild(doneChk);
            doneTd.appendChild(doneContent);
            
            doneTr.appendChild(doneTd);

            document.getElementById("tbodyDoneTodo").appendChild(doneTr); 
        }        
    </script>


</body>

</html>
